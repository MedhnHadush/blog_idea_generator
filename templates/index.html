<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate engaging blog posts using AI. Enter a topic and get a professionally written blog post instantly.">
    <meta name="keywords" content="AI blog generator, blog writer, content generator, OpenAI">
    <title>AI Blog Generator - Create Blog Posts with AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .blog-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .blog-actions {
                width: 100%;
                justify-content: space-between;
            }

            .button-group {
                flex-direction: column;
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .input-wrapper {
            position: relative;
        }

        .char-counter {
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 0.85em;
            color: #999;
            background: white;
            padding: 2px 6px;
        }

        .char-counter.warning {
            color: #ff6b6b;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            padding-right: 80px; /* Space for character counter */
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]:invalid {
            border-color: #ff6b6b;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
        }

        .clear-btn {
            background: #6c757d;
        }

        .clear-btn:hover {
            background: #5a6268;
        }

        .generate-another-btn {
            margin-top: 20px;
            background: #28a745;
        }

        .generate-another-btn:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            font-size: 1.1em;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #c33;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #28a745;
            animation: slideIn 0.3s ease-out;
        }

        .blog-output {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .blog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .blog-output h2 {
            color: #333;
            font-size: 1.8em;
            margin: 0;
        }

        .blog-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

        .word-count {
            color: #666;
            font-size: 0.9em;
            font-style: italic;
        }

        .blog-content {
            color: #444;
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 1.05em;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Accessibility improvements */
        button:focus,
        input:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        /* Loading animation improvement */
        .loading p {
            margin-top: 15px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI Blog Generator</h1>
        <p class="subtitle">Enter a topic and let AI create a blog post for you</p>
        
        <!-- Form for blog topic input -->
        <form id="blogForm" aria-label="Blog topic input form">
            <div class="form-group">
                <label for="topic">Blog Topic:</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="topic" 
                        name="topic" 
                        placeholder="e.g., The Future of Artificial Intelligence"
                        maxlength="200"
                        minlength="3"
                        required
                        aria-required="true"
                        aria-describedby="charCounter topicHelp"
                        autocomplete="off"
                    >
                    <span class="char-counter" id="charCounter" aria-live="polite">0/200</span>
                </div>
                <small id="topicHelp" style="color: #666; font-size: 0.9em; margin-top: 5px; display: block;">
                    Enter a topic (3-200 characters) to generate a blog post
                </small>
            </div>
            <div class="button-group">
                <button type="submit" id="submitBtn" aria-label="Generate blog post">
                    Generate Blog Post
                </button>
                <button type="button" class="clear-btn" id="clearBtn" onclick="clearForm()" aria-label="Clear form">
                    Clear
                </button>
            </div>
        </form>

        <!-- Loading indicator -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your blog post... Please wait.</p>
        </div>

        <!-- Error message display -->
        <div class="error" id="error" role="alert" aria-live="assertive"></div>
        
        <!-- Success message display -->
        <div class="success-message" id="successMessage" role="status" aria-live="polite"></div>

        <!-- Generated blog output -->
        <div class="blog-output" id="blogOutput">
            <div class="blog-header">
                <h2>Generated Blog Post:</h2>
                <div class="blog-actions">
                    <span class="word-count" id="wordCount" aria-live="polite"></span>
                    <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()" aria-label="Copy blog content to clipboard">
                        ðŸ“‹ Copy
                    </button>
                </div>
            </div>
            <div class="blog-content" id="blogContent"></div>
            <button class="generate-another-btn" id="generateAnotherBtn" onclick="generateAnother()" style="display: none;" aria-label="Generate another blog post">
                âœ¨ Generate Another Blog
            </button>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const form = document.getElementById('blogForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const blogOutput = document.getElementById('blogOutput');
        const blogContent = document.getElementById('blogContent');
        const charCounter = document.getElementById('charCounter');
        const topicInput = document.getElementById('topic');
        const generateAnotherBtn = document.getElementById('generateAnotherBtn');

        // Character counter for topic input
        topicInput.addEventListener('input', () => {
            const length = topicInput.value.length;
            const maxLength = 200;
            const minLength = 3;
            charCounter.textContent = `${length}/${maxLength}`;
            
            // Visual feedback for character count
            if (length > maxLength * 0.9) {
                charCounter.classList.add('warning');
            } else if (length < minLength && length > 0) {
                charCounter.classList.add('warning');
            } else {
                charCounter.classList.remove('warning');
            }
        });

        // Allow Enter key to submit form
        topicInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (topicInput.value.trim().length >= 3) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission
            
            // Get the topic from the input field
            const topic = document.getElementById('topic').value.trim();
            
            if (!topic) {
                showError('Please enter a blog topic');
                return;
            }

            // Hide previous results and errors
            hideError();
            hideBlogOutput();
            
            // Show loading state
            showLoading();
            submitBtn.disabled = true;

            try {
                // Create FormData to send the topic to the backend
                const formData = new FormData();
                formData.append('topic', topic);

                // Send POST request to the Flask backend
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                // Parse the JSON response
                const data = await response.json();

                // Hide loading indicator
                hideLoading();
                submitBtn.disabled = false;

                // Check if there was an error
                if (!response.ok || data.error) {
                    showError(data.error || 'Failed to generate blog post');
                    return;
                }

                // Display the generated blog
                if (data.blog) {
                    showBlogOutput(data.blog);
                    showSuccess('Blog post generated successfully!');
                } else {
                    showError('No blog content received');
                }

            } catch (err) {
                // Handle network or other errors
                hideLoading();
                submitBtn.disabled = false;
                showError('Network error: ' + err.message);
            }
        });

        // Helper functions to show/hide UI elements
        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            hideSuccess();
            // Scroll to error for better UX
            error.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function hideError() {
            error.style.display = 'none';
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            hideError();
            setTimeout(() => hideSuccess(), 3000);
        }

        function hideSuccess() {
            document.getElementById('successMessage').style.display = 'none';
        }

        function showBlogOutput(content) {
            blogContent.textContent = content;
            blogOutput.style.display = 'block';
            generateAnotherBtn.style.display = 'block';
            
            // Calculate and display word count
            const wordCount = content.trim().split(/\s+/).filter(word => word.length > 0).length;
            document.getElementById('wordCount').textContent = `${wordCount} words`;
            
            // Scroll to the blog output
            blogOutput.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Copy blog content to clipboard
        function copyToClipboard() {
            const content = blogContent.textContent;
            if (!content) {
                showError('No content to copy');
                return;
            }
            
            navigator.clipboard.writeText(content).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'âœ“ Copied!';
                copyBtn.style.background = '#28a745';
                showSuccess('Blog content copied to clipboard!');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#667eea';
                }, 2000);
            }).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = content;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    showSuccess('Blog content copied to clipboard!');
                } catch (fallbackErr) {
                    showError('Failed to copy to clipboard. Please select and copy manually.');
                }
                
                document.body.removeChild(textArea);
            });
        }

        function hideBlogOutput() {
            blogOutput.style.display = 'none';
            generateAnotherBtn.style.display = 'none';
        }

        // Clear form function
        function clearForm() {
            topicInput.value = '';
            charCounter.textContent = '0/200';
            charCounter.classList.remove('warning');
            hideError();
            hideBlogOutput();
            topicInput.focus();
        }

        // Generate another blog function
        function generateAnother() {
            clearForm();
            // Scroll to top smoothly
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
